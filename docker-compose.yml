services:
  db:
    image: postgres:14-alpine
    container_name: dashboard_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Bioquimica@1
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d

  backend:
    container_name: dashboard_backend
    build:
      context: .  # ✅ Raiz
      dockerfile: backend.Dockerfile  # ✅ Na raiz
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=Bioquimica@1
      - DB_NAME=postgres
      - DB_PORT=5432

  frontend:
    container_name: dashboard_frontend
    build:
      context: .  # ✅ Raiz
      dockerfile: frontend.Dockerfile  # ✅ Na raiz
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api

  streamlit:
    container_name: dashboard_streamlit
    build:
      context: .  # ✅ Raiz
      dockerfile: streamlit.Dockerfile  # ✅ Na raiz
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      - db
    volumes:
      - ./data_analysis:/app

volumes:
  postgres_data: