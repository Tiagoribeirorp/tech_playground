# Versão do Docker Compose que estamos usando
version: '3.8'

# A seção onde definimos todos os nossos containers (serviços)
services:

  # --- Serviço do Banco de Dados (PostgreSQL) ---
  db:
    image: postgres:14-alpine
    container_name: dashboard_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Bioquimica@1
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Certifique-se de que a pasta 'db_init' existe e contém o init.sql
      - ./db_init:/docker-entrypoint-initdb.d

  # --- Serviço do Backend (Node.js API) ---
  backend:
    container_name: dashboard_backend
    build:
      context: .
      dockerfile: backend.Dockerfile
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=Bioquimica@1
      - DB_NAME=postgres
      - DB_PORT=5432

  # --- Serviço do Frontend (React + Nginx) ---
  frontend:
    container_name: dashboard_frontend
    build:
      context: .
      dockerfile: frontend.Dockerfile
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

  # --- NOVO SERVIÇO: Streamlit (Python Dashboard) ---
  streamlit:
    container_name: dashboard_streamlit
    build:
      context: .
      # O Dockerfile para o Streamlit deve ser criado na raiz do projeto
      dockerfile: streamlit.Dockerfile
    restart: always
    ports:
      # A porta 8501 é a porta padrão do Streamlit
      - "8501:8501"
    depends_on:
      - db # O Streamlit precisa do banco de dados para carregar os dados
    volumes:
      # Mapeia a pasta de código para que as alterações no app.py sejam refletidas
      # O Streamlit está configurado para rodar o app.py dentro do container
      - ./data_analysis:/app

# Define os volumes que serão gerenciados pelo Docker
volumes:
  postgres_data:
